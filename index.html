<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wilam Wiinj AR Artwork</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #e1a698;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: "DM Sans", sans-serif;
        padding: 20px 20px;
      }

      .main-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 800px;
        width: 100%;
      }

      .wilam-logo {
        width: 400px;
        margin-top: 20px;
        margin-bottom: 10px;
      }

      .coming-soon {
        color: white;
        font-size: 20px;
        font-weight: 500;
        text-align: center;
        letter-spacing: 0.5px;
        margin: 10px 0;
      }

      .partner-logos {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
        width: 100%;
        margin-top: 40px;
      }

      .logo-row {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 40px;
        width: 100%;
      }

      .murrup-biik-logo {
        width: 200px;
      }

      .start-logo {
        width: 500px;
      }

      .stockland-logo {
        width: 200px;
      }

      .public-art-text {
        color: white;
        font-size: 20px;
        font-weight: 500;
        text-align: center;
        margin-top: 10px;
        letter-spacing: 1px;
      }

      .cloverton-text {
        color: white;
        font-size: 18px;
        font-weight: 400;
        text-align: center;
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <div class="main-content">
      <!-- Wilam Wiinj Logo -->
      <div class="wilam-logo">
        <img src="WilamWiinj.svg" alt="Wilam Wiinj Logo" />
      </div>

      <div class="coming-soon">This is an Augmented Reality Artwork designed to work with 
the back camera of your mobile phone, pointed at the Wilam Wiinj Artwork.</div>

      <div class="coming-soon">After pressing the buttom below, align the icon to the artwork across the road and tap.</div>

      <div class="coming-soon">It works best in fullscreen, just tap the icon on the bottom right.
</div>

      <div class="main-content">
  <div class="start-logo">
    <a href="https://lens.snap.com/experience/fbb2ede1-b09a-4162-948b-aba580ce8399" target="_blank" rel="noopener noreferrer">
      <img
        src="start.svg"
        class="start-logo"
        alt="Start"
      />
    </a>
  </div>
</div>
     

      <div class="partner-logos">
        <div class="logo-row">
          <a href="https://www.stockland.com.au/residential/vic/cloverton" target="_blank" rel="noopener noreferrer">
          <img
            src="stockland-white.svg"
            class="stockland-logo"
            alt="Stockland Logo"
          />
        </div>

        <div class="logo-row">
          <a href="https://www.christinejoycuration.com.au/murrup-biik-public-art.html" target="_blank" rel="noopener noreferrer">
          <img
            src="MurrupBiik_logo_white.svg"
            class="murrup-biik-logo"
            alt="Murrup Biik Logo"
          />
        </div>
      </div>
    </div>
  </body>
</html>
