<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Artwork Coming Soon</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #e1a698;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: "DM Sans", sans-serif;
        padding: 40px 20px;
      }

      .main-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 800px;
        width: 100%;
      }

      .wilam-logo {
        width: 500px;
        margin-bottom: 40px;
      }

      .coming-soon {
        color: white;
        font-size: 24px;
        font-weight: 500;
        text-align: center;
        letter-spacing: 0.5px;
        margin: 10px 0;
      }

      .partner-logos {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
        width: 100%;
        margin-top: 40px;
      }

      .logo-row {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 40px;
        width: 100%;
      }

      .murrup-biik-logo {
        width: 200px;
      }

      .stockland-logo {
        width: 200px;
      }

      .public-art-text {
        color: white;
        font-size: 20px;
        font-weight: 500;
        text-align: center;
        margin-top: 10px;
        letter-spacing: 1px;
      }

      .cloverton-text {
        color: white;
        font-size: 18px;
        font-weight: 400;
        text-align: center;
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <div class="main-content">
      <!-- Wilam Wiinj Logo -->
      <div class="wilam-logo">
        <img src="WilamWiinj.svg" alt="Wilam Wiinj Logo" />
      </div>

      <div class="coming-soon">AR artwork coming soon</div>

      <a href="#">
  <div class="coming-soon">for testing</div>
</a>

      <div class="partner-logos">
        <div class="logo-row">
          <img
            src="stockland-white.svg"
            class="stockland-logo"
            alt="Stockland Logo"
          />
        </div>

        <div class="logo-row">
          <img
            src="MurrupBiik_logo_white.svg"
            class="murrup-biik-logo"
            alt="Murrup Biik Logo"
          />
        </div>
      </div>
    </div>
  </body>
</html>
